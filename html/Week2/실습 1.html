        <p><strong>유치원 때</strong>에는 야외에서 부모님과 주로 배드민턴을 쳤고, <br>

        <p><small>최근에는 배드민턴 치다가 인대를 다쳐 12만원이 깨졌지만... 그래도 제 취미는 <mark>배드민턴</mark>입니다.</small></p>
