<!DOCTYPE html>
<html>
    <head>
        <title>오늘의 날짜와 요일 출력</title>
        <meta keyword = "today">
        <meta charset = "UTF-8">
    </head>
    <body>
        <script type="text/javascript">
                var today = new Date();
                var y = today.getFullYear();
                var m = today.getMonth()+1;
                var d = today.getDate();
                var w = new Array('일', '월', '화', '수', '목', '금', '토', '일');
                document.write("오늘은 " + y + "년 " + m + "월 " + d + "일 " + w[today.getDay()] + "요일 입니다.");
        </script>
    </body>
</html>
