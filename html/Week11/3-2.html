<!DOCTYPE html>
<html>
    <head>
        <head>
            <title>최대값 최소값 찾기</title>
            <meta keyword = "maxmin">
            <meta charset = "UTF-8">
        </head>
    </head>

    <body>
        <script type = "text/javascript">
            var numarr = [];
            var max = 0;
            var min = 0;
            
            var m = prompt("비교할 숫자의 수를 입력하여 주세요.");
            parseInt(m);

            for(i = 0; i < m; i++) {
                numarr[i] = parseInt(prompt((i+1) + '번째 숫자를 입력하세요'));
            }
            
            for(i = 0; i < m; i++) {
                if(numarr[i] > max) {
                    max = numarr[i]
                }
            }
            
            min = numarr[0];
            for(i = 0; i < m; i++) {
                if(numarr[i] < min) {
                    min = numarr[i]
                }
            }
            
            document.write('당신이 입력한 수 중 최대값은 ' + max + ' 입니다.<br>');
            document.write('당신이 입력한 수 중 최소값은 ' + min + ' 입니다.');
        </script>

    </body>
</html>
